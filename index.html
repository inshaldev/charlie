<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Stylesheets/styles.css" />
    <title>Charlie Green</title>
  </head>
  <body>
    <main>
      <section class="section">
        <img
          class="person-picture"
          alt="Photographer's Display Picture"
          src="./Images/display-pic.jpg"
        />
        <div class="person-info">
          <h1 class="person-name">Charlie Green</h1>
          <p>A photographer who loves nature, based in Turkey.</p>
          <button class="hire-btn">HIRE</button>
        </div>
        <ul class="navbar">
          <li>PORTFOLIO</li>
          <li>ABOUT ME</li>
          <li>CONTACT</li>
        </ul>
        <article class="recent">
          <h1 class="recent-heading">Recent</h1>
          <div class="img-grid">
            <img class="grid-img1" src="Images/green1.jpg" />
            <img class="grid-img2" src="Images/green2.jpg" />
            <img class="grid-img3" src="Images/dog1.jpg" />
            <img class="grid-img4" src="Images/dog2.jpg" />
          </div>
          <button class="btn-inverse view-btn">VIEW MORE</button>
        </article>
      </section>
    </main>
  </body>
</html>
