<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d33fe0dcde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Stylesheets/styles.css" />
    <link rel="stylesheet" href="./Stylesheets/about.css" />
    <title>Charlie Green</title>
  </head>
  <body>
    <main>
      <!-- <ul class="navbar">
        <a href="#about"><li>ABOUT ME</li></a>
        <a href="#portfolio"><li>PORTFOLIO</li></a>
        <a href="#contact"><li>CONTACT</li></a>
      </ul> -->
      <section class="section" id="first-section">
        <img
          class="person-picture"
          alt="Photographer's Display Picture"
          src="./Images/display-pic.jpg"
        />
        <div class="person-info">
          <h1 class="person-name">Charlie Green</h1>
          <p>A nature photograper located in Turkey.</p>
          <a href="#contact" class="hire-btn">CONTACT</a>
          <div class="scroll-text"><i class="fas fa-angle-down"></i></div>
        </div>
        <article class="recent">
          <h1 class="recent-heading">Recent</h1>
          <div class="img-grid">
            <img class="grid-img1" src="Images/green1.jpg" />
            <img class="grid-img2" src="Images/green2.jpg" />
            <img class="grid-img3" src="Images/dog1.jpg" />
            <img class="grid-img4" src="Images/dog2.jpg" />
          </div>
          <a href="#portfolio" class="btn-inverse view-btn">VIEW MORE</a>
        </article>
      </section>

      <section class="section" id="about">
        <h1 class="about-heading">
          <div class="top-text">
            <div class="decor-spacer"></div>
            <span class="decor">About</span>
          </div>
          <div class="bottom-text">
            <div class="decor-spacer"></div>
            <span class="decor">Me</span>
          </div>
        </h1>
      </section>

      <section class="section" id="portfolio">
        <h1 class="portfolio-heading">
          <div class="top-text">
            <span class="decor-inverse">My</span>
            <div class="decor-spacer-inverse"></div>
          </div>
          <div class="bottom-text">
            <span class="decor-inverse">Portfolio</span>
            <div class="decor-spacer-inverse"></div>
          </div>
        </h1>
      </section>
      <section class="section" id="contact">
        <h1 class="contact-heading">
          <div class="top-text">
            <div class="decor-spacer"></div>
            <span class="decor">Contact</span>
          </div>
          <div class="bottom-text">
            <div class="decor-spacer"></div>
            <span class="decor">Me</span>
          </div>
        </h1>
      </section>
    </main>
  </body>
</html>
